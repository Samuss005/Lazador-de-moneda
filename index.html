<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Cara o Cruz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Juego: Cara o Cruz</h1>
    </header>

    <main>
        <section class="juego">

            <p id="textoJuego">Elige cara o cruz y pulsa jugar</p>

            <figure>
                <img id="imagenMoneda" src="Assets/pregunta.jpg" alt="moneda">
            </figure>

            <section class="controles">
                <label for="eleccion">Tu elección:</label>

                <select id="eleccion">
                    <option value="">-- Elige opción --</option>
                    <option value="cara">Cara</option>
                    <option value="cruz">Cruz</option>
                </select>

                <button id="botonJugar">Jugar</button>
            </section>

        </section>
    </main>

    <footer>
        <small>Samuele Isidoro Moccia 1ºDAM</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
